<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'>
    </script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>

<body>
    <!-- 리듀서를 활용하여 input 태그들의 상태관리 -->
    <div id='root'></div>

    <script type='text/babel'>

        const { useReducer } = React;
        function reducer(state, action) {
            console.log('state : ', state);
            console.log('action : ', action);
            return {
                ...state,
                [action.name]: action.value
            }
        }
        function RegistFrom() {
            const [state, dispatch] = useReducer(reducer, {
                name: '',
                nickname: ''
            })

            const { name, nickname } = state;
            const onChangeHandler = e => dispatch(e.target)
            return (
                <>
                    <label>이름 : </label>
                    <input type="text" name="name" value={name} onChange={onChangeHandler} />
                    <br />
                    <label>닉네임 : </label>
                    <input type="text" name="nickname" value={nickname} onChange={onChangeHandler} />
                    <br />
                    <div>
                        <h3>입력한 이름 : {name}</h3>
                        <h3>입력한 닉네임 :  {nickname}</h3>
                    </div>

                </>
            )
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<RegistFrom />);        
    </script>
</body>

</html>
