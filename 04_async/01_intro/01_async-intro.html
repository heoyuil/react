<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'>
    </script><script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <!--
        동기작업과 비동기 작업
        동기작업 : 하나의 잡업을 실행하고 마친 뒤에 다음 작업을 순차적으로 실행한다.
        비동기작업: 메인 흐름은 멈추지 않는 상태에서 특정 작업들을 백그라운드에서 처리하여 동시에 처리하는 것처럼 실행한다.

        비동기 작업을 하 ㄹ때 가장 많이 사용하는 방식이 콜백함수를 이용하는 방식이다.
    -->
    
    <script>
        function sayHello(){
            console.log('Hello World!!!');
        }
        // console.log(`end!!!`);
        // sayHello();
        setTimeout(sayHello, 3000);
        console.log('end!!!');
    </script>
</body>
</html>
