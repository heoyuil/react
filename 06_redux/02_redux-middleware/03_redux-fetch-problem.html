<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    <script src="https://unpkg.com/redux@4.2.1/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.1.2/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
</head>

<body>
    <div id='root'></div>

    <script type='text/babel'>

        const { createAction, createActions, handleActions } = ReduxActions;

        /* 초기값 */
        const initialState = [];

        /* 액션 */
        const FETCH_DATA = 'FETCH_DATA';

        /* 언더스코어로 연결된 단어는 카멜케이스로 치환되어 함수 이름으로 된다. */ 
        const { fetchData } = createActions({
            [FETCH_DATA]: async () => {

                const response = await fetch('https://jsonplaceholder.typicode.com/users').then((res) => res.json());

                await console.log('response : ', response);

                return [...response];
            }
        });

        /* 리듀서 */
        const reducer = handleActions({
                [FETCH_DATA]: (state, { payload }) => {

                    console.log('payload : ', payload);

                    return [...payload];
                }
            },
            initialState
        )
        /* -------------------------------------------------------------------------------- */

        const { useSelector, useDispatch } = ReactRedux;

        function App() {

            const users = useSelector((state) => state);
            const dispatch = useDispatch();

            const onClickHandler = () => {
                dispatch(fetchData());
                console.log('users: ', users);
            }

            return (
                <>
                    <h1>회원 목록</h1>
                    <button onClick={onClickHandler}>조회하기</button>
                </>
            )
        }
        

        const { createStore } = Redux;
        const { Provider } = ReactRedux;
        
        const store = createStore(reducer);

        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={ store }>
                <App />
            </Provider>
        );

    </script>
</body>

</html>
