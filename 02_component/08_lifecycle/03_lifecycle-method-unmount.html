<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

</head>

<body>
    <div id='root'></div>

    <script type='text/babel'>
        class DeleteApp extends React.Component {
            render() {
                console.log('render');
                return <h1>Hello World</h1>;
            }
            /* 컴포넌트가 웹 브라우저 상에서 사라지기 직전에 호출하는 메소드*/
            componentWillUnmount() {

                // componentDidMount에서 등록한 이벤트, 타이머, 직접 생성한 DOM이 있다면 여기서 제거 작업을 해준다.
                console.log('componentWillUnmount');
            }
        }

        class ActionApp extends React.Component {

            state ={
                isCheck: true
            }

            delete = () => {
                this.setState({ isCheck : false})
            }

            render() {
                let temp;

                if(this.state.isCheck){
                    temp = <DeleteApp />;
                }
    
                return (
                    <>
                        {temp}
                        <button onClick={this.delete}>삭제</button>
                    </>
                )
                    
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<ActionApp />);

        
    </script>
</body>

</html>
