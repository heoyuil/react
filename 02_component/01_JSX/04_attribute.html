<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    <style>
        .hightlight {
            background: orangered;
        }
    </style>
</head>
<body>
    <div id='root'></div>
    <!--
        JSX를 이용해서 앨리먼트를 정의할 시 attribute도 정의할 수 있다.
        attribute를 정의할 시 주의할 사항이 있다.
        JSX는 html태그처럼 보이지만 실제로는 자바스크립트이다.(React.createElement를 호출하는 코드로 컴파일된다.)
        따라서 자바스크립트의 예약어와 동일한 이름의 attribute는 다른 이름으로 우회적으로 사용하도록 정의되어있다.
    -->
    <script type='text/babel'>
        // 1. 문자열로 속성값 정의하하는 방법
        // const element = <h1 id="title" className="hightlight">Hello World!</h1>;

        // 2. javascript 표현식을 이용하는 방법
        const id = "title";
        const className = "hightlight";

        const element = <h1 id= { id } className= {className}>Hello World!</h1>;
        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
</body>
</html>
