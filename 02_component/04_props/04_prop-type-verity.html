<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'>
    </script><script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    
</head>
<body>
    <div id='root'></div>
    
    <script type='text/babel'>
        function PropsVerify({name, favoriteNumber, children}){
            return (
                <>
                    <h1>제 이름은 {name}입니다.</h1>
                    <h2>제가 가장 좋아하는 숫자는 {favoriteNumber} 입니다</h2>
                    <h3>제가 가지고 있는 children은 {children}입니다.</h3>
                </>
            )
        }
        /*
        해당 컴포넌트에 어떤 props가 필요한지 쉽게 알아보게하기위해서 추가할 수도 있다.(필수적인 설정은 아니다.)
        https://github.com/facebook/prop-types <= 참고
        */
        PropsVerify.propTypes = {
            name: PropTypes.string,
            favoriteNumber: PropTypes.number.isRequired
        };
        ReactDOM.createRoot(document.getElementById('root')).render(
            [
                <PropsVerify name="홍길동" favoriteNumber={5}>텍스트 노드</PropsVerify>,
                <PropsVerify name={'유관순'} favoriteNumber={2}>텍스트 노드</PropsVerify>,
                <PropsVerify name="3" favoriteNumber={1}>텍스트 노드</PropsVerify>,
                <PropsVerify name={3}>텍스트 노드</PropsVerify>
            ]
        );
    </script>
</body>
</html>
