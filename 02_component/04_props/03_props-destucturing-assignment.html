<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'>
    </script><script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

<body>
    <div id='root'></div>
    <!-- 비구조화 할당을 이용한 props 사용
    ES6에서 제공하는 비구조화 할당 문법을 이용하여 props객체 내부의 값을 바로 추출해서 사용할 수 이따.
    비구조화 할당을 하게 되면 공통적으로 사용하는 props.을 생략하고 사용할 수 있다.-->
    <script type='text/babel'>
        function PropsPrinter(props){
            const {name, children} = props;
            return (
                <>
                    <h1>제 이름은 {name} 입니다.</h1>
                </>
            );
        }
    </script>
</body>
</html>
