<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'>
    </script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>

<body>
    <div id='root'></div>
    <!-- 배열 등을 이용하여 반복적인 컴포넌트를 랜더링하는 방법
        arr.map(callback, [thisArg])
        -- 파라미터로 전달된 함수를 사용해서 배열 내 각 요소를 원하는 규칙에 따라 변환 후 그 결과를 새로운 배열을 반환한다.

        callback : 새로운 배열 요소를 생성하는 함수로 파라미터는 3가지를 가진다.
        - currentValue : 현재 처리하고 있는 요소
        - index : 현재 처리하고 있는 요소의 index값
        - array : 현재 처리하고 있는 원본 배열
         thisArg : callback함수 내부에서 ㅏㅅ용할 this래퍼런스(선택항목)

         const numbers = [1,2,3,4,5];
         const results = numbers.map(num => num * num)
         console.log(results); [1,4,9,16,25]
    -->
    <script type='text/babel'>

        function Items({ names }) {
            // return (
            //     <ul>
            //             {names.map(name => <li>{name}</li>)}
            //     </ul>
            // )

            return (
                <ul>
                    {
                        names.map((name, index) => (
                            <li key={index}>{name}</li>
                        ))
                    }
                </ul>
            )
        }

        const names = ['홍길동', '유관순', '윤봉길', '이순신', '임꺽정'];

        ReactDOM.createRoot(document.getElementById('root')).render(<Items names={names} />);
    </script>
    <!--
        key란?
        리액트에서 key는 컴포넌트 배열을 랜더랑 했을 때 어떤 원소에 변동이 있는지를 알아내기 위헤 사용하는 식별자 역알을 하게 된다.
        key가 존재하지 않을 때는 가상돔의 원본돔과 비교하는 과정에서 리스트를 순차적으로 다 비교하요 변화를 감지한다.
        하지만 key가 존재한다면 이 값으 이용하여 어떤 변화가 일어났는지를 더 빨리 감지할 수 있따
    
        현재는 인덱스를 이용하여 key를 설정하였다. 하지만 이는 옳지 못한 방식이다.
        인덱스는 요소에 변화가 생기더라도 항목의 순서에 따라 재 부여가 되기 때문에 요소를 식별하지 못한다
        따라서 항목의 변화가 생기더라도 인덱스를 key로 이용하게 되면 해당 요소를 식별하지 못하기 때문에 결국 순차적으로
        비교해야 하는 것은 key로 부여하지 않는것과 동일하다.

        일반적으로 dp에서 조회한 데이터인 경우이면 pk컬럼값을 key로 설정하면된다.
    -->
</body>

</html>
