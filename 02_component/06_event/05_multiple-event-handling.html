<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'>
    </script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>

<body>

    <div id='root'></div>
    <!--
        여러 개의 input태그의 이벤트 다루기
        input태그가 여러개인 경우 상태를 관리하는 기능을 태그마다 추가해서 작성해야 한다.
    -->
    <script type='text/babel'>
        class LoginComponent extends React.Component {

            state = {
                username: '',
                password: ''
            }

            onChangeHandler = (e) => {
                console.dir(e.target);
                /*
                    이벤트가 발생한 태그의 name 속성값을 key값으로 하여 변경할 state객체를 생성하고
                    동일한 key값을 가진 state객체지만 업데이트 되게 한다.
                */
                this.setState({
                    [e.target.name]: e.target.value
                })
            }
            onClickHandler = (e) => {
                alert(`username : ${this.state.username}\n password : ${this.state.password}`);
                this.setState({
                    username:'',
                    password:''
                })
            }
            render() {
                return (
                    <div>
                        <h1>로그인</h1>
                        <lable>아이디 : </lable>
                        <input
                            type="text"
                            name="username"
                            placeholder="아이디를 입력하세요"
                            onChange = {this.onChangeHandler}
                            value={this.state.username}    
                        />
                        <br/>
                        <lable>비밀번호 : </lable>
                        <input
                            type="password"
                            name="password"
                            placeholder="비밀번호를 입력하세요"
                            value ={this.state.password}
                            onChange = {this.onChangeHandler}

                        />
                            <button onClick = {this.onClickHandler}>로그인</button>
                    </div>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent />);
    </script>
</body>

</html>
