<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'>
    </script>
    <script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>

</head>

<body>
    <div id='root'></div>

     <!--
        이벤트 메소드를 바인딩하는 것이 매번 번거롭다면 화살표 함수 형태로 메소드를 정의하게 되면 자동 바인드 처리를 해준다    
    -->
    <script type='text/babel'>
        
        class EventComponent extends React.Component{
            state = {
                message: ''
            };

            onChangeHandler = (e) =>{
                this.setState({
                    message: e.target.value
                })
            }

            onClickHandler = (e) =>{
                alert(this.state.message)
                this.setState({
                    message: ''
                })
            }

            render(){
                return (
                    <>
                        <h1>이벤트 핸들링 - 화살표 함수</h1>
                        <input
                            type="text"
                            name="message"
                            placeholder="텍스트를 입력해주세여"
                            onChange = {this.onChangeHandler}
                            value = {this.state.message}

                        />
                        <button onClick={this.onClickHandler}>확인</button>
                    </>
                );
            }
        }




        ReactDOM.createRoot(document.getElementById('root')).render(<EventComponent />);
    </script>
</body>

</html>
