<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'>
    </script><script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
</head>
<body>
    <!-- 
        이 안에 들어가는 모든 앨리머트를 ReactDOM에서 관리하기 때문에 이것을 루트(root)DOM 노드라고 부른다.
        일반적으로 React로 구현된 애플리케이션은 하나의 루트 DOM노드가 있다.
        단, 리엑트를 기존 앱에 통합하려는 경우 원하는 만큼의 독립된 루트 DOM노드를 가질수도 있다.
    -->
    <div id='root'></div>
    
    <script type='text/babel'>
        const element = (
            <>
                <h1>What time is it now? </h1>
                <h3>It is {new Date().toLocaleTimeString() } </h3>
            </>
            // <-- 랜더링할 앨리먼트
        )
        // React Element를 루트 DOM노드에 랜더링하려면 ReactDOM.createRoot(루트 DOM노드).render(랜더링할 앨리먼트)로 전달
        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
    
</body>
</html>
