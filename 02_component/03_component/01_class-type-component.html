<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script>
    <script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'>
    </script><script src='https://unpkg.com/@babel/standalone/babel.min.js'></script>
    
</head>
<body>
    <div id='root'></div>
    <!--
        클래스형 컴포넌트
        ES6에서 제공되는 클래스문법을 이용해 랜더링될 컴포넌트를 정의하는 방법을 제공한다.
        render()함수는 반드시 작성되어야 하며 반환값으로는 랜덩될 리액트 앨리먼트를 정의한다.(일반적으로는 JSX를 사용)
        
        컴포넌트를 정의하는 방법은 현재 두 가지 방식을 제공
        클래스형 컴포넌트, 함수형 컴포넌트이다.

        사용하는 것은 함수형 컴포넌트가 더 간결하고 선언하기도 편하며, 메모리도 덜 사용하기에 더 권장하는 방식이다.
        하지만 유상태 컴포넌트(state) 사용 및 라이프사이클 시능, 임의의 메소드 정의 등은 클래스형 컴포넌트에서만 사용가능한 방식이다.
        이러한 함수형 컴포넌트의 기능적 한게로 훅스(hooks)를 제공하고 있다.(훅스는 뒤에서 따로 다룰 예정)
    -->
    <script type='text/babel'>
        class Title extends React.Component {

            render(){
                return(
                <h1>Class Component</h1>);
            }
        } // 컴포넌트
        const element = <h1>Hello</h1>;
        ReactDOM.createRoot(document.getElementById('root')).render(<Title/>);
    </script>
</body>
</html>
